<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Best Game Ever!</title>
  </head>
  <body>
    <form id="formname">
      <div id="insertname">
        <div>YOUR NAME</div>
        <input
          type="text"
          name="namename"
          placeholder="Enter your name"
          id="yourname"
        />
        <input
          type="submit"
          value="Play now >>"
          id="Submit"
          onclick="getName()"
        />
      </div>
    </form>
    <div id="gameoff">
      <div id="canvas"></div>
      <div id="score"></div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
